<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="Rock-Paper-Scissors">
        <meta name="keywords" content="Rock-Paper-Scissors, Game, The Odin Project">
        <meta name="author" content="Rahul5430">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="Styles/style.css">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
        <script src="Scripts/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
            <div class="score">
                <h2>Score : </h2>
                <p id="scoreboard">0 : 0</p>
                <p id="round">Round 1/5</p>
            </div>
            <div id="images">
                <div class="buttons" id="rock">
                    <img src="Images/Rock.png" alt="Rock">
                </div>
                <div class="buttons" id="paper">
                    <img src="Images/Paper.png" alt="Paper">
                </div>
                <div class="buttons" id="scissors">
                    <img src="Images/Scissor.png" alt="Scissors">
                </div>
            </div>
            <div>
                <p id="status">Good Luck!</p>
            </div>
        </main>
        <footer>
            <a href="https://github.com/Rahul5430/Rock-Paper-Scissors" target="_blank">Created By Rahul Sharma</a>
        </footer>
        
    </body>
</html>
